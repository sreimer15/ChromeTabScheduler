<!doctype html>
<html style="min-width: 400px;">
  <head>
    <title>Chrome Tab Scheduler Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="jquery-2.2.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h4>Add a Link You want to be Reminded Of</h4>
    <div class="row">
       <form class="col s12" id="linksForm">
        <div class="row">
          <div class="input-field col s6" id="addMoreSection">
            <input placeholder="Input Link" name=link1></input>
            <input placeholder="How many seconds from now?" name=time1 type="number"></input>
          </div>
        </div>
        
        <button type="submit" class="btn waves-effect waves-light" name="action" id="submitLinks">Submit
          <i class="material-icons right"></i>
        </button>
       </form>
     </div>
     <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" id="addMoreButton">Add More!</button>
      </div>
     </div>

     <div class="row">
     <div class="col s6">
       <input placeholder="Add a Category" name="activeTabCategory"></input>
     </div>
      <div class="col s6">
        <button class="btn waves-effect waves-light" id="getCurrentTabsButton">Save and Close Tabs</button>
      </div>
     </div>
     <div class="row">
       <div class="offset-s6 col s6">
         <button class="btn waves-effect waves-light" id="saveCurrentTabButton">Save Current Tab</button>
       </div>
     </div>

  </body>
</html>
