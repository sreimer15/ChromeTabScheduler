<!doctype html>
<html style="min-width: 400px;">
  <head>
    <title>Chrome Tab Scheduler Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  </head>
  <body>
    <h4>Add a Link You want to be Reminded Of</h4>
    <div class="row">
       <form class="col s12" id="linksForm">
        <div class="row">
          <div class="input-field col s8" id="addMoreSection">
            <input placeholder="Input Link" name=link1></input>
            <input placeholder="When to Open? (Buttons Change Time Unit)" name=time1 type="number"></input>
            <input placeholder="Add a Category" name="inputtedTabCategory1"></input>

            <div class="row" name="timespancategory1" data-timespancategory="minutes">
                <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Minutes</a>
                <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Hours</a>
                <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Days</a>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn waves-effect waves-light" name="action" id="submitLinks">Submit
          <i class="material-icons right"></i>
        </button>
       </form>
     </div>
     <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" id="addMoreButton">Add More!</button>
      </div>
     </div>

     <div class="row">
     <div class="col s6">
       <input placeholder="Add a Category" name="activeTabCategory"></input>
       <input placeholder="When to Open?" name=activeTabsTime type="number"></input>
       <div class="row" name="timespancategoryActiveTabs" data-timespancategory="minutes">
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Minutes</a>
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Hours</a>
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Days</a>
       </div>

     </div>
      <div class="col s6">
        <button class="btn waves-effect waves-light" id="getCurrentTabsButton">Save and Close Tabs</button>
      </div>
     </div>
     <div class="row">
       <div class="offset-s6 col s6">
         <button class="btn waves-effect waves-light" id="saveCurrentTabButton">Save Current Tab</button>
       </div>
     </div>
     <div class="row">
       <button class="btn waves-effect waves-light" id="testButton">Test NewTabs Message</button>
     </div>
     <div class="row">
      <button class="btn waves-effect waves-light" id="categoriesViewButton">Manage Categories</button>
     </div>
     
     <script src="jquery-2.2.1.min.js"></script>
     <script src="bluebird.min.js"></script>
     <script src="mocha.js"></script>
     <script src="chai.js"></script>
     <script src="popup.js"></script>
  </body>
</html>
