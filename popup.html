<!doctype html>
<html style="min-width: 400px;">
<head>
    <title>Chrome Tab Scheduler Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style type="text/css"> .btn:focus:active{
      background: red;
  } .space-large{
      height: 32px;
  }
</style>
</head>
<body>

  <h5>When you click the "save and close" button your window will be closed and your tabs will be saved</h5>

<div class="row">
    <div class="col s6">
        <input placeholder="Add a Category" name="activeTabCategory"></input>
        <input placeholder="How long from now?" name=activeTabsTime type="number"></input>
        <a class='dropdown-button btn'  href='#' data-activates='timeCategoryDropdown' data-beloworigin="true">Time Category</a>
        <ul id="timeCategoryDropdown" class="row dropdown-content" name="timespancategoryActiveTabs" data-timespancategory="minutes">
            <li>
                <a class="timeSpanChanger" data-indexnumber="ActiveTabs">Minutes</a>
            </li>
            <li class="divider"></li>
            <li>
                <a class="timeSpanChanger" data-indexnumber="ActiveTabs">Hours</a>
            </li>
            <li class="divider"></li>
            <li>
                <a class="timeSpanChanger" data-indexnumber="ActiveTabs">Days</a>
            </li>
        </ul>
    </div>
    <div class="col s6">
        <button class="btn waves-effect waves-light getCurrentTabsButton">Save Tabs</button>
        <button class="red darken-4 btn getCurrentTabsButton" id="saveAndClose">Save and Close Tabs</button>
        <div id="clock" class="clock" style="font-size: 20px;">loading ...</div>
    </div>
</div>

<div class="space-large"></div>
<div class="space-large"></div>
<div class="row">
    <button class="btn waves-effect waves-light" id="categoriesViewButton">Manage Categories</button>
    <button class="btn waves-effect waves-light" id="alarmsViewButton">Manage Alarms</button>
</div>





<div id="schedulingModal" class="modal bottom-sheet" style="overflow-y: hidden;">
    <div class="modal-content">
        <h5>Set up Periodic Alarms?</h5>
    </div>
    <div class="modal-footer">
        <div class="row">
             <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="daily">Every Day at the same time</button>
             <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="weekly">Every Week at the same time</button>
             <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="weekdays">Every Week Day</button>
             <button class="modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="none">One Time Alarm</button>
        </div>
    </div>
</div>

<div class="space-large"></div>
<div class="space-large"></div>
<div class="space-large"></div>


<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/moment.js"></script>
<script src="popup.js"></script>

</body>
</html>
