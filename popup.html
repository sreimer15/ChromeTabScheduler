<!doctype html>
<html style="min-width: 400px;">
  <head>
    <title>Chrome Tab Scheduler Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style type="text/css"> .btn:focus:active{
                                  background: red;
                                  }
</style>
  </head>
  <body>

  <h4>Save and Close Your Active Tabs, Write down when you want them to open</h4>
     <div class="row">
      <div class="col s6">
       <input placeholder="Add a Category" name="activeTabCategory"></input>
       <input placeholder="How long from now?" name=activeTabsTime type="number"></input>
       <div class="row" name="timespancategoryActiveTabs" data-timespancategory="minutes">
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Minutes</a>
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Hours</a>
           <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="ActiveTabs">Days</a>
       </div>

      </div>
      <div class="col s6">
        <button class="btn waves-effect waves-light" id="getCurrentTabsButton">Save and Close Tabs</button>
        <div id="clock" class="clock" style="font-size: 20px;">loading ...</div>
      </div>
     </div>
     <div class="row">
       <div class="offset-s6 col s6">
         <button class="btn waves-effect waves-light" id="saveCurrentTabButton">Save Current Tab</button>
       </div>
     </div>

      <div id="specificTimeHide">
        <div class="row">
          <div class="offset-s6 col s6">
            <input placeholder="When To Open" id="inputtedTimeActiveAlarm"></input>
            
            <form action="#" id="todayOrTomorrowRadioButton">
              <p>
                <input name="group1" type="radio" id="test1" value="today" />
                <label for="test1">Today</label>
              </p>
              <p>
                <input name="group1" type="radio" id="test2" value="tomorrow" />
                <label for="test2">Tomorrow</label>
              </p>
            </form>
            <button class="btn waves-effect waves-light" id="inputtedTimeActiveAlarmButton">Save Tabs 2</button> 
          </div>
        </div>     
      </div>
        
     

     <!-- <div class="row">
       <button class="btn waves-effect waves-light" id="testButton">Test NewTabs Message</button>
     </div> -->
     <div class="row">
      <button class="btn waves-effect waves-light" id="categoriesViewButton">Manage Categories</button>
      <button class="btn waves-effect waves-light" id="alarmsViewButton">Manage Alarms</button>
     </div>

     
       
     
     <!-- Modal Structure -->
     <div id="schedulingModal" class="modal bottom-sheet" style="overflow-y: hidden;">
       <div class="modal-content">
       <h5>Set up Periodic Alarms?</h5>
       </div>
       <div class="modal-footer">
        <div class="row">
           <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="daily">Every Day at the same time</button>
           <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="weekly">Every Week at the same time</button>
           <button class=" modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="weekdays">Every Week Day</button>
           <button class="modal-action modal-close waves-effect waves-green btn-flat col s6 modalButton" data-interval="none">One Time Alarm</button>
         </div>
       </div>
     </div>
     <button id="clearAllPeriodicAlarms" class="red darken-4 btn">Clear All Periodic Alarms</button>

     <div class="row">
      <button id="addInputSection" class="red darken-4 btn col s3 showSection" data-hidden="true" data-section="#inputtedLinkHide">Input Links</button>
      <button id="addSpecificSection" class="red darken-4 btn col s3 showSection" data-hidden="true" data-section="#specificTimeHide">Specific Time</button>
     </div>
     

     <div id="inputtedLinkHide">
        <h4>Add a Link You want to be Reminded Of</h4>
       <div class="row">
          <form class="col s12" id="linksForm">
           <div class="row">
             <div class="input-field col s8" id="addMoreSection">
               <input placeholder="Input Link" name=link1></input>
               <input placeholder="When to Open? (Buttons Change Time Unit)" name=time1 type="number"></input>
               <input placeholder="Add a Category" name="inputtedTabCategory1"></input>

               <div class="row" name="timespancategory1" data-timespancategory="minutes">
                   <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Minutes</a>
                   <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Hours</a>
                   <a class="waves-effect waves-light btn col s4 timeSpanChanger" data-indexnumber="1">Days</a>
               </div>
             </div>
           </div>
           
           <button type="submit" class="btn waves-effect waves-light" name="action" id="submitLinks">Submit
             <i class="material-icons right"></i>
           </button>
          </form>
        </div>
        <div class="row">
         <div class="col s12">
           <button class="btn waves-effect waves-light" id="addMoreButton">Add More!</button>
         </div>
        </div>
    </div>  

             
     <script src="jquery-2.2.1.min.js"></script>
     <script src="materialize.min.js"></script>
     <script src="moment.js"></script>
     <script src="test/mocha.js"></script>
     <script src="test/chai.js"></script>
     <script src="popup.js"></script>

  </body>
</html>
